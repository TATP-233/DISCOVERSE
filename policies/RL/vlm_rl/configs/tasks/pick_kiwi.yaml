# Configuration for kiwi pick-and-place task

task_name: "pick_kiwi"
task_module: "discoverse.examples.tasks_mmk2.kiwi_pick"

# Task instruction for VLM
instruction: "Pick up the kiwi fruit and place it on the white plate"

# Objects in the scene (MuJoCo body names)
object_bodies:
  - "kiwi"
  - "plate_white"

# End effector body name
end_effector_body: "rgt_arm_link6"

# Keypoint configuration
points_per_object: 5

# Task base configuration updates
cfg_updates:
  use_gaussian_renderer: false
  sync: true
  mjcf_file_path: "mjcf/tasks_mmk2/pick_kiwi.xml"
  obj_list:
    - "plate_white"
    - "kiwi"

# Camera for rendering (null = default)
camera_name: null
image_width: 640
image_height: 480

# Environment settings
max_steps: 1000
max_time: 20.0

# Reward configuration
reward_config:
  reward_type: "negative"
  subgoal_weight: 2.0
  path_weight: 1.0
  action_penalty_weight: 0.1
  step_penalty_weight: 0.001
  subgoal_threshold: 0.02
  stage_bonus: 10.0
  task_complete_bonus: 100.0
